{% extends "base.html" %}
{% block content %}
<div class="container mt-5 mb-3">
    <div class="row">


        {% for product in productlist %}
        <div class="col-md-4">
            <div class="card p-3 mb-2">
                <div class="d-flex justify-content-between">
                    <div class="d-flex flex-row align-items-center">
                        <div class="ms-2 c-details">
                            <h6 class="mb-0">${{ product.price}}</h6> <span>{{ product.brand}}</span>
                        </div>
                    </div>
                    <div class="badge"> <span>{{ product.condition }}</span> </div>
                </div>
                <div class="">
                    <div class="mt-2">
                        <img src="{{product.image.url}}" class="card-img-top" alt="...">
                        <div class="mt-3"> <span class="text1">42 Applied <span class="text2">of 70 capacity</span></span> </div>
                        <div class="buttons"> <button>Save</button> <button>Buy</button> </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}


    </div>
</div>
{% endblock content %}
